name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run link checker
        run: |
          echo "DEBUG: show current working directory and files"
          pwd
          echo "--- ls -la ---"
          ls -la
          echo "--- recursive ls (top-level) ---"
          ls -R
          echo "Now running: python scripts/check_links.py"
          python scripts/check_links.py
          # Also run the legacy invocation to ensure the compatibility wrapper works
          python .check_links.py

      - name: Run tests
        run: pytest -q
