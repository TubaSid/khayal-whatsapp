services:
  # Main WhatsApp webhook service
  - type: web
    name: khayal-webhook
    env: python
    region: oregon
    plan: free
    runtime: python-3.11.9
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn whatsapp_webhook_v4:app"
    envVars:
      - key: PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: WEBHOOK_VERIFY_TOKEN
        value: khayal_webhook_secret_2025
      - key: DATABASE_URL
        fromDatabase:
          name: khayal-db
          property: connectionString
      - key: SCHEDULER_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: khayal-db
    plan: free
    databaseName: khayal
    user: khayal